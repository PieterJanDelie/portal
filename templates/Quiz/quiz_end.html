<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Quiz Eind</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #ffd500;
      }

      .end-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .tile {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .logo {
        width: 150px;
        margin-bottom: 20px;
      }

      .thank-you {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .score {
        font-size: 1.5em;
        margin-bottom: 20px;
      }

      .play-again-button {
        background-color: #ffd500;
        font-size: 24px;
        padding: 20px 40px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 20px 0px 5px 0px;
      }

      .play-again-button:hover {
        background-color: #b59600;
        color: #ffffff;
        transition: background-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="end-container">
      <div class="tile">
        <img
          src="../static/BCO-Filou-logo-voor-witte-achtergrond.png"
          alt="BCO Filou logo"
          class="logo"
        />
        <h1 class="thank-you">Bedankt om te spelen!</h1>
        <p class="score">Je eindscore is: {{ eindscore }}/5</p>
        <a href="/Quiz"
          ><button class="play-again-button">Opnieuw spelen</button></a
        >
      </div>
    </div>
  </body>
</html>
