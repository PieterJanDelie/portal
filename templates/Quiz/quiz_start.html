<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Start the game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #dd8e07;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: xx-large;
    }
    .container {
      position: relative;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    form {
      margin-top: 20px;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    input[type="submit"] {
      background-color: #dd8e07;
      color: #fff;
      border: none;
      padding: 20px 40px; /* Vergroot de padding voor een groter drukbaar gebied */
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 20px 0px 5px 0px;
      border-radius: 10px;
      font-size: x-large;
    }
    input[type="submit"]:hover {
      background-color: #ffd500;
      color: #333;
    }
    .backgroundimage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .AllseeLogo {
      position: absolute;
      bottom: 2%;
      width: 10%;
      right: 0%;
    }
    .provided-text {
      position: absolute;
      bottom: 2%;
      right: calc(10px + 10%);
      font-size: 120%;
    }
    .BackHome {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .BackHome img {
      width: 50px;
    }
  </style>
</head>
<body>
  <img src="{{background_source}}" alt="background" class="backgroundimage" />
  <div class="container">
    <a href="/Quiz" class="BackHome"
      ><img src="../static/house.png" alt="Back to home"
    /></a>
    <h1>Quiz</h1>
    <form method="post">
      <p>{{ vraag }}</p>
      {% for antwoord in mogelijke_antwoorden %}
      <input
        type="radio"
        id="{{ antwoord }}"
        name="answer"
        value="{{ antwoord }}"
        required
        style="transform: scale(2); margin: 10px;"
      />
      <label for="{{ antwoord }}" style="font-size: x-large;">{{ antwoord }}</label><br />
      {% endfor %}
      <input type="submit" value="Verstuur antwoord" style="padding: 20px 40px; font-size: x-large;" />
    </form>
  </div>
  <div class="provided-text">provided by</div>
  <img src="../static/allsee-logo.png" alt="Allsee logo" class="AllseeLogo" />
</body>
</html>
