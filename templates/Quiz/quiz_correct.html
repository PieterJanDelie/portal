<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Correct Answer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #ffd500;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #ffffff;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #037b07;
        margin-top: 0;
      }
      p {
        color: #333;
        margin-bottom: 10px;
      }
      .new-question-btn {
        background-color: #ffd500;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        padding: 10px 20px;
        margin: 20px 0px 5px 0px;
        border-radius: 10px;
      }
      .new-question-btn:hover {
        background-color: #b59600;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Correct Antwoord!</h1>
      <p>Proficiat uw antwoord {{antwoord}} was juist!</p>
      <p>{{laatste_tekstje}}</p>
      <a href="/Quiz/StartQuiz"
        ><button class="new-question-btn">Nieuwe vraag</button></a
      >
    </div>
  </body>
</html>
