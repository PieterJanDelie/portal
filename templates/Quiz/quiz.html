<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        form {
            margin-top: 20px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #ffd500;
            border: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e5c100;
        }
        .new-question-btn {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .new-question-btn:hover {
            background-color: #45a049;
        }
        .navigation {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="/"><img src="static/house.png" alt="Back to Home" width="30"></a>
        </div>
        <h1>Quiz</h1>
        <form method="post">
            <p>{{ vraag }}</p>
            {% for antwoord in mogelijke_antwoorden %}
                <input type="radio" id="{{ antwoord }}" name="answer" value="{{ antwoord }}" required>
                <label for="{{ antwoord }}">{{ antwoord }}</label><br>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
        <a href="/Quiz"><button class="new-question-btn">Krijg een nieuwe vraag</button></a>
    </div>
</body>
</html>
