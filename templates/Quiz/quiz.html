<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Quiz</title>
    <style>
      body {
	margin: 0;
	padding: 0;
}
      .home-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #ffd500;
      }

      .tile {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .logo {
        width: 150px;
        margin-bottom: 20px;
      }

      .start-quiz-button {
        background-color: #ffd500;
        font-size: 24px;
        padding: 20px 40px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .start-quiz-button:hover {
        background-color: #b59600;
        color: #ffffff;
        transition: background-color 0.3s ease;
      }
      .beginText {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="home-container">
      <div class="tile">
        <img
          src="static/BCO-Filou-logo-voor-witte-achtergrond.png"
          alt="BCO Filou logo"
          class="logo"
        />
        <h1 class="beginText">Begin de BCO-Quiz</h1>
        <a href="/Quiz/StartQuiz"><button class="start-quiz-button">Start Quiz</button></a>
      </div>
    </div>
  </body>
</html>
