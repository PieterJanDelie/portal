<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 30px;
        }

        .button-container {
            margin-bottom: 30px;
        }

        button {
            background-color: #ffd500;
            border: none;
            color: #333;
            padding: 15px 30px;
            margin-right: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px;
        }

        button:hover {
            background-color: #e5c100;
            transition: background-color 0.3s ease;
        }

        .intro-text {
            margin-bottom: 30px;
            font-size: 20px;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Home</h1>
        <div class="button-container">
            <a href="/Kalender"><button>Kalender</button></a>
            <a href="/Wedstrijden"><button>Wedstrijden</button></a>
            <a href="/Uitslagen"><button>Uitslagen</button></a>
            <a href="/Team"><button>Team</button></a>
            <a href="/Quiz"><button>Quiz</button></a>
        </div>
        <div class="intro-text">
            <h2>Welcome to our website!</h2>
            <p>Here you can find information about our team, upcoming events, and results. You can also test your knowledge with our quiz!</p>
        </div>
    </div>
</body>
</html>
