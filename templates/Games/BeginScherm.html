<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{game}}</title>
    <link rel="stylesheet" href="../../static/Style/Games/beginscherm.css">
    <link rel="stylesheet" href="../../static/Style/default.css">
  </head>
  <body>
    <img src="{{background_source}}" alt="background" class="backgroundimage" />
    <div class="home-container">
      <div class="tile">
        <a href="/GameCenter" class="BackHome"
          ><img src="../../static/Photos/game.png" alt="Back to home"
        /></a>
        <img
          src="../../static/Photos/Logo/BCO-Filou-logo-voor-witte-achtergrond.png"
          alt="BCO Filou logo"
          class="logo"
        />
        <h1 class="beginText">Speel de BCO-{{game}}</h1>
        <a href={{href}}
          ><button class="start-button">Start</button></a
        >
      </div>
      <div class="provided-text">provided by</div>
      <img
        src="../../static/Photos/Logo/allsee-logo.png"
        alt="Allsee logo"
        class="AllseeLogo"
      />
    </div>
  </body>
</html>
