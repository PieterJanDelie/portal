<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raad de transfer Einde</title>
    <link rel="stylesheet" href="../../static/Style/Games/Quess_Transfer/end.css">
    <script src="../../static/Scripts/Games/NavigateBack.js"></script>
  </head>
  <body>
    <div class="popup" id="alert-box">
      <div class="popup-message">Wil je op deze pagina blijven?</div>
      <div class="popup-buttons">
        <button onclick="resetTimer()">Ja</button>
        <button onclick="navigateToGameCenter()">Nee</button>
      </div>
    </div>
    <img src="{{background_source}}" alt="background" class="backgroundimage" />
    <div class="end-container">
      <div class="tile">
        <a href="/GameCenter" class="BackHome"
          ><img src="../../static/Photos/house.png" alt="Back to home"
        /></a>
        <img
          src="../../static/Photos/Logo/BCO-Filou-logo-voor-witte-achtergrond.png"
          alt="BCO Filou logo"
          class="logo"
        />
        <h1 class="thank-you">Bedankt om te spelen!</h1>
        <h1 class="thank-you">Je bent nu officieel klaar voor UNSEEN 13</h1>
        <h1 class="thank-you kickoff">Kick-off 8 mei - 20u30</h1>
        <p class="score">Je eindscore is: {{ eindscore }}/3</p>
        <a href="/QuessTransfer"
          ><button id="play-again-button" class="play-again-button">
            Opnieuw spelen
          </button></a
        >
      </div>
    </div>
    <div class="provided-text">provided by</div>
    <img
      src="../../static/Photos/Logo/allsee-logo.png"
      alt="Allsee logo"
      class="AllseeLogo"
    />
    <script>
      var timer;

      function navigateToGameCenter() {
        window.location.href = "/GameCenter";
      }

      function resetTimer() {
        var popup = document.getElementById("alert-box");
        popup.style.display = "none";

        clearTimeout(timer);

        timer = setTimeout(startAlertTimer, 20000);
      }

      function startAlertTimer() {
        var popup = document.getElementById("alert-box");
        popup.style.display = "block";

        timer = setTimeout(navigateToGameCenter, 7500);
      }

      window.onload = function () {
        resetTimer();
      };
    </script>
  </body>
</html>
