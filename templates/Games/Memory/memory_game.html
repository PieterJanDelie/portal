<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <script src="../../static/Scripts/Games/Memory/script.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .game-container {
        position: relative;
        width: 800px;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
        row-gap: 15px;
        background-color: #ffffff;
      }

      .cards-container {
        display: grid;
        grid-template-rows: auto auto auto;
        grid-template-columns: auto auto auto auto;
        grid-gap: 20px 10px;
        place-items: center;
      }

      .heading-container {
        text-align: center;
      }

      .gfg-heading {
        color: #dd8e07;
        font-size: xx-large;
      }

      .card {
        justify-items: center;
        display: flex;
        align-items: center;
        position: relative;
        cursor: pointer;
      }

      .outline-image {
        position: absolute;
        top: 0;
        left: 0;
        height: 125px;
        width: 125px;
      }

      .card-image {
        height: 125px;
        width: 125px;
        transform: rotateY(90deg);
        transition: all ease-in 0.25s;
        mix-blend-mode: multiply;
      }

      .progress-container {
        text-align: center;
        display: flex;
        justify-content: space-around;
        width: 100%;
        margin: 50px 0 20px 0;
      }

      .move-counter {
        padding: 10px 20px;
        border-radius: 25px;
        border: 1px solid #ccc;
      }

      .toggled .card-image {
        transform: rotateY(0deg);
        transition-delay: 0.25s;
      }

      .item .outline-image {
        transition: all ease-in 0.25s;
        transition-delay: 0.25s;
      }

      .toggled .outline-image {
        transform: rotateY(90deg);
        transition-delay: 0s;
      }

      .backgroundimage {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .AllseeLogo {
        position: absolute;
        bottom: 2%;
        right: 0%;
        width: 10%;
      }
      .provided-text {
        position: absolute;
        bottom: 2%;
        right: calc(10px + 10%);
        font-size: 120%;
      }

      .timer {
        position: absolute;
        top: 0;
        right: 20px;
        font-size: 1.5rem;
        margin-top: 20px;
        color: #333;
      }
      .klicks {
        position: absolute;
        top: 7%;
        right: 20px;
        font-size: 1.2rem;
        color: #333;
      }
      .BackHome {
        position: absolute;
        top: 10px;
        left: 10px;
      }
      .BackHome img {
        width: 50px;
      }

      @media screen and (max-width: 767px) {
        .game-container {
          width: 100%;
        }

        .cards-container {
          grid-template-rows: 125px 125px 125px 125px;
          grid-template-columns: 33% 33% 33%;
          grid-gap: 10px 10px;
        }

        .outline-image {
          height: 100px;
          width: 100px;
        }

        .card-image {
          height: 100px;
          width: 100px;
        }

        .progress-container {
          margin: 10px 0 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <img src="{{background_source}}" alt="background" class="backgroundimage" />
    <div class="container">
      <div class="game-container">
        <div class="heading-container">
          <a href="/Memory" class="BackHome"
            ><img src="../../static/Photos/arrowBack.png" alt="Back to home"
          /></a>
          <h1 class="gfg-heading">Memory Game</h1>
          <div id="timer" class="timer">Tijd: 00:00</div>
          <div id="click-counter" class="klicks">Combinaties: 0</div>
        </div>
        <div class="cards-container">
          {% for card_image in card_images %}
          <div class="card item">
            <img
              class="outline-image"
              src="{{ url_for('static', filename='Photos/Games/Memory/achterkant.png') }}"
              alt="Card outline"
            />
            <img
              class="card-image"
              src="{{ url_for('static', filename="Photos/" +card_image) }}"
              alt="{{ card_image.split('/')[-1].split('.')[0] }}"
            />
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="provided-text">provided by</div>
    <img
      src="../../static/Photos/Logo/allsee-logo.png"
      alt="Allsee logo"
      class="AllseeLogo"
    />
  </body>
</html>
