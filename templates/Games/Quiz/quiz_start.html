<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start the game</title>
    <link rel="stylesheet" href="../../static/Style/Games/Quiz/start.css">
  </head>
  <body>
    <img src="{{background_source}}" alt="background" class="backgroundimage" />
    <div class="container">
      <a href="/Quiz" class="BackHome"
        ><img src="../../static/Photos/arrowBack.png" alt="Back to home"
      /></a>
      <h1>Vraag {{VraagNummer}}/3</h1>
      <form method="post">
        <p>{{ vraag }}</p>
        {% for antwoord in mogelijke_antwoorden %}
        <input
          type="radio"
          id="{{ antwoord }}"
          name="answer"
          value="{{ antwoord }}"
          required
          class="answerstyle"
        />
        <label for="{{ antwoord }}" class="answerstyle">{{ antwoord }}</label
        ><br />
        {% endfor %}
        <input type="submit" value="Volgende" />
      </form>
    </div>
    <div class="provided-text">provided by</div>
    <img
      src="../../static/Photos/Logo/allsee-logo.png"
      alt="Allsee logo"
      class="AllseeLogo"
    />
  </body>
</html>
