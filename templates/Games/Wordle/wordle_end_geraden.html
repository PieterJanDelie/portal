<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Eind</title>
    <link rel="stylesheet" href="../../static/Style/Games/Wordle/geraden.css">
    <script src="../../static/Scripts/Games/NavigateBack.js"></script>
  </head>
  <body>
    <div class="popup" id="alert-box">
      <div class="popup-message">Wil je op deze pagina blijven?</div>
      <div class="popup-buttons">
        <button onclick="resetTimer()">Ja</button>
        <button onclick="navigateToGameCenter()">Nee</button>
      </div>
    </div>
    <img src="{{background_source}}" alt="background" class="backgroundimage" />
    <div class="end-container">
      <div class="tile">
        <a href="/GameCenter" class="BackHome"
          ><img src="../../static/Photos/house.png" alt="Back to home"
        /></a>
        <img
          src="../../static/Photos/Logo/BCO-Filou-logo-voor-witte-achtergrond.png"
          alt="BCO Filou logo"
          class="logo"
        />
        <h1 class="thank-you">Bedankt om te spelen!</h1>
        <h1 class="thank-you">Je bent nu officieel klaar voor UNSEEN 13</h1>
        <h1 class="thank-you kickoff">Kick-off 8 mei - 20u30</h1>
        <p class="score">
          Proficiat u wist het woord {{session["woord"]}} te raden
        </p>
        <a href="/Wordle"
          ><button id="play-again-button" class="play-again-button">
            Opnieuw spelen
          </button></a
        >
      </div>
    </div>
    <div class="provided-text">provided by</div>
    <img
      src="../../static/Photos/Logo/allsee-logo.png"
      alt="Allsee logo"
      class="AllseeLogo"
    />
  </body>
</html>
